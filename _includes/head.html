<!-- Site build date: {{ "now" | date: "%FT%T%z" }} -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="{{ "/assets/letter_nb.jpg" | relative_url }}">

  <!-- SEO -->
  {% seo %}

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" type="text/css" href="{{ "/css/override.css" | relative_url }}">

  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
    <!-- Google Analytics -->
    {% include google-analytics.html %}
  {% endif %}

  <!-- Highlight.js support -->
  <link rel="stylesheet" href="{{ "/js/highlightjs/styles/github.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/js/highlightjs/styles/ssms.css" | relative_url }}">
  <script type="text/javascript" src="{{ "/js/highlightjs/highlight.min.js" | relative_url }}"></script>
  <script type="text/javascript" src="{{ "/js/highlightjs/languages/plaintext.min.js" | relative_url }}"></script>
  <script type="text/javascript" src="{{ "/js/highlightjs/languages/powershell.min.js" | relative_url }}"></script>
  <script type="text/javascript" src="{{ "/js/highlightjs/languages/tsql.min.js" | relative_url }}"></script>
  <script type="text/javascript">hljs.highlightAll();</script>

  <!-- Additional styles -->
  <style>
    body, header {
      border-top: none; /* Remove any top border */
      margin-top: 0; /* Remove any top margin */
      padding-top: 0; /* Remove any top padding */
    }

    .site-title {
      font-weight: 600;
      color: black;
    }
  </style>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
